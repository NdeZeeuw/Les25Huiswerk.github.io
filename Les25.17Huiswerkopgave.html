<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mijn webpagina</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#vervagenIn").click(function() {
                $("h1").fadeIn();
                $("h2").fadeIn();
                $("p").fadeIn();
            });
            $("#vervagenUit").click(function() {
                $("h1").fadeOut();
                $("h2").fadeOut();
                $("p").fadeOut();
            });
        });
    </script>
    </script>
</head>
<body>
    <h1>Les 25 - JavaScript $ jQuery</h1>
    <h2>Les 25.17 Huiswerkopgaven</h2>
    <button id="vervagenIn">Fade In</button>
    <button id="vervagenUit">Fade Out</button>
    <p>Met de knop Fade Out kunt u alle tekst verwijderen en met de knop Fade In kunt u de tekst weer terug halen.</p>
    <noscript>
        Om deze website optimaal te gebruiken is het noodzakelijk om JavaScript te activeren.
    </noscript>
    </form>
</body>
</html>
